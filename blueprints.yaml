name: Durmon Mc
slug: durmon-mc
type: theme
version: 0.1.0
description: Durmon Minecraft Theme
icon: rebel
author:
  name: Dwight Durmon
  email: dwight@durmon.com
homepage: https://github.com/dwightdurmon/grav-theme-durmon-mc
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/dwightdurmon/grav-theme-durmon-mc/issues
readme: https://github.com/dwightdurmon/grav-theme-durmon-mc/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
